[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rkllm"
version = "0.1.0"
description = "RKLM bindings for Python"
readme = "README.md"
requires-python = "==3.8.*"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"rkllm" = ["*.so", "*.pyi"]
